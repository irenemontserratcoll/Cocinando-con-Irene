  	<div>
		<h1>Comparte tu receta</h1>
        <p>¿Tienes una receta especial? ¡Compártela con nosotros!</p>
           <section>
                <h2>Formulario de envío de recetas</h2>
                <form action="#" method="post">
                <!-- Nombre de la receta -->
                <label for="nombre-receta">Nombre de la receta:</label><br>
                <input type="text" id="nombre-receta" name="nombre-receta" required><br><br>

                <!-- Ingredientes -->
                <label for="ingredientes">Ingredientes:</label><br>
                <textarea id="ingredientes" name="ingredientes" rows="5" required></textarea><br><br>

                <!-- Preparación -->
                <label for="preparacion">Preparación:</label><br>
                <textarea id="preparacion" name="preparacion" rows="5" required></textarea><br><br>

                <!-- Nivel de dificultad -->
                <label for="dificultad">Nivel de dificultad:</label><br>
                <select id="dificultad" name="dificultad" required>
                    <option value="">Selecciona</option>
                    <option value="facil">Fácil</option>
                    <option value="media">Media</option>
                    <option value="dificil">Difícil</option>
                </select><br><br>

                <!-- Botón de enviar -->
                <button type="submit">Enviar receta</button>
            </form>
        </section>

	</div>
